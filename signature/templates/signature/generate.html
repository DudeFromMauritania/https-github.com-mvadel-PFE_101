<!DOCTYPE html>
<html>
<head>
  <title>Generate Signature</title>
  <style>
    /* CSS Styles */
    body {
      background-color: #f1f1f1;
    }
    
    .container {
      background-color: #fff;
      padding: 20px;
      width: 500px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Signature</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="message">Message:</label>
      <input type="text" name="message" required>
      <label for="private_key">Private Key:</label>
      <textarea name="private_key" rows="4" required></textarea>
      <button type="submit">Generate</button>
    </form>
  </div>
</body>
</html>
