<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>
    /* CSS Styles */
    body {
      background-color: #f1f1f1;
    }
    
    .container {
      background-color: #fff;
      padding: 20px;
      width: 500px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center; /* Center-align the content */
    }
    
    h1 {
      text-align: center;
    }

    p {
      word-wrap: break-word; /* Wrap long signatures onto a new line */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Result</h1>
    <p><strong>Message:</strong> {{ message }}</p>
    <p><strong>Signature:</strong> {{ signature }}</p>
  </div>
</body>
</html>
