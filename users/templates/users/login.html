{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <div class="container">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        {{ form  }}
        <button type="submit">Login</button>
      </form>
      <b>Don't have an account? <a href="{% url 'register' %}">Register</a></b>
    </div>
  </body>
</html>
